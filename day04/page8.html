        // 1
        for (let i=0;i<3;i++){
            document.write('<h4>@@@</h4><br>')

        site = prompt("당신이 주로 가는 포털 사이트는?")
        if (site == 'naver'){
            location.href = 'http://www.naver.com'
        } else if (site == 'daum'){

        }else{location.href = 'http://www.google.com'}

        ans = confirm('당신은 자바 프로그래머인가요?')
        if (ans == true){

        } else {
            alert('다른 언어를 사용하시는군요!')

        price = prompt('커피값 입력')

        if (price * cnt >= 15000){

        }

        food = prompt('먹고 싶은 음식을 입력하세요')
        price = prompt('음식의 가격을 입력하세요')
        if (food == '커피' && parseInt(price) < 5000){
            alert('내가 살게요')
        } else {
            alert('네가 사세요')
        }

        // 7
        time = prompt('지금은 오전인가요? 오후인가요?')
        if (time == '오전'){
            for (let i=0;i<3;i++){
                document.write('<h4>굿모닝!</h4><br>')
            }
        } else if (time == '오후'){
            for (let i=0;i<3;i++){
                document.write('<h4>굿에프터눈!</h4><br>')
            }
        }
