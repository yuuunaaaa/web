<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
        // 함수는 여러절차작 있는 처리를 이름을 부여하여 기능을 정의!
        // function
     function 빨래하다() {
        console.log("1. 먼지를 털자.")
        console.log("2. 물에 집어 넣는다.")
        console.log("3. 비누를 바른다.")
        console.log("4. 오물조물 비빈다.")
        console.log("5. 물에 여러번 헹군다.")
        console.log("6. 짠다.")
        console.log("7. 넌다.")
     }

      function 청소하다() {
        console.log("1. 돌돌이를 꺼낸다.")
        console.log("2. 돌돌이로 바닥의 먼지를 돌돌한다.")
        console.log("3. 바닥을 청소용 물티슈로 닦는다.")
        console.log("4. 책상을 정리한다.")
     }
    </script>
  </head>
