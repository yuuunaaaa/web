<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아이디/패스워드</title>
    <script>
        function length() {
            //1. id가 id2인 input태그의 value값을 가지고 와야한다.

            id2 = document.getElementById('id2').value //"root" 접근 연산자

            if (id2.length < 5) {
                alert('글자수가 5글자 이하입니다. (' + id2.length + '글자)')
                div_tag = document.getElementById('result')
                div_tag.innerHTML = "<font color=red>5글자 미만이므로 가입불가</font>"
            }
            else {
                alert('글자 수 체크 완료(' + id2.length + '글자)')
                div_tag.innerHTML = "<font color=blue>5글자 이상이므로 가입가능</font>"
            }
        }
        function pwCheck() {
            pw2 = document.getElementById('pw2').value //"1234"
            pw3 = document.getElementById('pw3').value //"1234"
            if (pw2 == pw3) {
                alert("패스워드 일치")
            }
            else {
                alert("패스워드 불일치")
            }
        }
    </script>
</head>
<body>
    아이디 : <input type="text" id="id2" value="root">
    <button onclick="length()">글자 수 체크</button><br>
    <hr>
    패스워드 : <input type="text" id="pw2" value="1234"> <br>
    패스워드2 : <input type="text" id="pw3" value="1234"> 
    <button onclick="pwCheck()">패스워드 체크</button> <br>
    <hr>
    <div id="result">
        결과 들어갈 곳
    </div>
</body>
</html>
