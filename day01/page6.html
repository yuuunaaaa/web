<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블 span</title>
</head>
<body>
    <table border="1">
        <!-- 자동완성: 컨트롤 + 스페이스바 -->
        <!-- 1번째 줄 -->
        <tr>
            <th colspan="3">나는 컬럼3개 확장한 칸.</th>
            <th rowspan="3">나는 로우3개를 확장한 칸.</th>
        </tr>
        <!-- 2번째 줄 -->
        <tr>
            <td>5</td>
            <td rowspan="2">6+10</td>
            <td>7</td>
        </tr>
        <!-- 3번째 줄 -->
        <tr>
            <td>9</td>
            <td>11</td>
        </tr>
    </table>
</body>
</html>
