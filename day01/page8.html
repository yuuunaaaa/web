<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글쓰기</title>
</head>
<body>
    <table border="1" bordercolor=#2679b5>
        <!-- 항목 -->
        <tr align="center" bgcolor=#029fc2>
            <td width="100">항목</td>
            <td width="300">입력</td>
        </tr>
        
        <!-- 번호 -->
        <tr align="center">
            <td width="100">번호</td>
            <td width="300" bgcolor=#c2f4ff>
                <input type="text">
            </td>
        </tr>
        <!-- 제목 -->
        <tr align="center">
            <td width="100">제목</td>
            <td width="300" bgcolor=#c2f4ff>
                <input type="text">
            </td>
        </tr>
        <!-- 내용 -->
        <tr align="center">
            <td width="100">내용</td>
            <td width="300" bgcolor=#c2f4ff>
                <textarea style="background: #e1f7fc"; cols="30" rows="10"></textarea>
            </td>
        </tr>
        <!-- 작성자 -->
        <tr align="center">
            <td width="100">작성자</td>
            <td width="300" bgcolor=#c2f4ff>
                <input type="text">
            </td>
        </tr>
        <!-- 글쓰기 완료 -->
        <tr align="center">
            <td colspan="2"><button>글쓰기 완료</button></td>
        </tr>
    </table>
</body>
</html>
