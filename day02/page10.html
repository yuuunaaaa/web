<!DOCTYPE html>

    <title>제품정보</title>
    <style>
        #total {
            width: 800px;
            height: 800px;
            background: lightcyan;
        }
        body {
            background: skyblue;
        }
        div {
            font-size: 15px;
            font-weight: bold;
            color: blue;
        }
        #top {
            width: 800px;
            height: 100px;
            background: lime;
            padding: 2px;
        }
        #top2 {
            border: 20px dotted dodgerblue;
            box-shadow: 10px 10px navy;
            background-color: black;
            color: yellow;
            border-radius: 100px 10px;
            width: 250px;
            height: 100px;
            position: fixed;
            top: 5px;
            right: 5px;
        }
        #center {
            padding: 30px;
            align-content: center;
            vertical-align: middle;
            width: 800px;
            height: 500px;
        }
        a {
            text-decoration: none;
        }
        li {
            list-style: none;
            float:left;
            padding: 15px;
            width: 70px;
            height: 20px;
            text-align: center;
        }
        li:first-child {
            border-radius: 50px 0 0 50px;
        }
        li:last-child {
            border-radius: 0 50px 50px 0;
        }
        li:nth-child(2n) {
            background: orange;
        }
        li:nth-child(2n + 1) {
            background: yellow;
        }
        a {
            text-decoration: none;
            color: red;
            font-weight: bold;
        }
        ul {
            position: absolute;
            left: 10%;
            transform: translateX(-10%);
        }
    </style>
</head>
